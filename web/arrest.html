<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrest Details - Expungement Screening</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/questions.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Expungement Screening</h1>
        <p class="subtitle">Arrest (no charges filed) details</p>
      </header>

      <div class="progress-bar">
        <div>
          <div class="progress-step completed"></div>
          <div class="step-label completed">Preliminary</div>
        </div>
        <div>
          <div class="progress-step completed"></div>
          <div class="step-label completed">Cases</div>
        </div>
        <div>
          <div class="progress-step active"></div>
          <div class="step-label active">Arrest</div>
        </div>
        <div>
          <div class="progress-step"></div>
          <div class="step-label">Results</div>
        </div>
      </div>

      <div id="error-text" class="error"></div>

      <section class="card">
        <h2>Arrest (No Charges Filed) Details</h2>
        <form id="questions-form"></form>
        <div class="btn-row">
          <button id="restart-btn" type="button" class="secondary-btn">&larr; Start Over</button>
          <button id="submit-answers-btn" type="button" class="primary-btn">Continue &rarr;</button>
        </div>
      </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
